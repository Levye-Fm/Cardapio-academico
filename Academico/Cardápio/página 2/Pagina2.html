<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Acadêmico - IFCE</title>
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="painel">
        <header class="headermenu">
            <div class="perfil">
                <img src="../../imgs/Icones/user.png" alt="Foto do usuário" class="fotoperfil">
                <div class="saldopainel">
                    <i class="fas fa-wallet saldoicone"></i>
                    <span class="saldotexto">R$ 2,50</span>
                </div>
            </div>
            
            <div class="logopainel">
                <img src="../../imgs/IFce/ifcemaracanau2.png" alt="IFCE Campus Maracanaú" class="logomenu">
                <h2 class="titulomenu">Cardápio Acadêmico</h2>
            </div>
        </header>

        <main class="menupainel">
            <nav class="menuopcoes">
                <ul>
                    <li class="menuitem"  onclick="transferir(3)">
                        <i class="fas fa-utensils menuicone"></i>
                        <span>Cardápio</span>
                    </li>
                    <li class="menuitem" onclick="transferir(4)">
                        <i class="fas fa-credit-card menuicone"></i>
                        <span>Recarregar Cartão</span>
                    </li>
                    <li class="menuitem" onclick="transferir(7)">
                        <i class="fas fa-headset menuicone"></i>
                        <span>Suporte</span>
                    </li>
                </ul>
            </nav>

            <div class="saldoinfo">
                <h3><i class="fas fa-wallet saldoicone"></i> Seu saldo:</h3>
                <div class="valorsaldo">R$ 2,50 Reais</div>
            </div>
        </main>
    </div>
    <script src="../../script/change.js"></script>
</body>
</html>
